<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
<form>
  <div class="container">
    <!-- Лівий блок: Вибір оператора -->
    <div class="block">
      <h2>Вибір оператора</h2>

      <!-- Вибір оператора -->
      <select id="operator-select">
        <option value="">Вибрати оператора</option>
      </select>

      <!-- Trait -->
      <p>Trait: <span id="trait-label">-</span></p>

      <!-- Талант -->
      <select id="talent-select">
        <option value="">Вибрати талант</option>
      </select>
      <p><label id="talent-description"></label>

      <!-- Навичка -->
      <p><select id="skill-select">
        <option value="">Вибрати навичку</option>
      </select>
      <p><label id="skill-description"></label>

      <!-- Атака -->
      <p>Atk: <span id="atk-label">-</span></p>

      <!-- Потенціал -->
      <input type="checkbox" id="pot-checkbox" checked>
      <label>Pot:</label>
      <span id="pot-label">-</span>

      <!-- Trust -->
      <p><input type="checkbox" id="trust-checkbox" checked>
      <label>Trust:</label>
      <span id="trust-label">-</span>

      <!-- Talent Atk -->
      <p><label for="talent-atk-input">+ Atk:</label>
      <input type="text" id="talent-atk-input" class="input-field">

      <!-- 1(+) modifiers -->
      <p>1(+) modifiers</p>
      <input type="text" id="modifierPlus-input" class="input-field" placeholder="Modifier 1">

      <!-- 2(*) modifiers -->
      <p>2(*) modifiers</p>
      <input type="text" id="modifier1-input" class="input-field" placeholder="Modifier 1">
      <input type="text" id="modifier2-input" class="input-field" placeholder="Modifier 2">
      <input type="text" id="modifier3-input" class="input-field" placeholder="Modifier 2">
      <p>Крит</p>
      <input type="text" id="crit-chance-input" class="input-field" placeholder="Шанс крита">
      <input type="text" id="crit-modifier-input" class="input-field" placeholder="Модифікатор крита">

      <!-- Inspiration -->
      <p><label for="inspiration-input">Inspiration:</label>
      <input type="text" id="inspiration-input" class="input-field">
    </div>

    <!-- Центральний блок: Результати -->
    <div class="block">
      <h2>Результати</h2>

      <!-- Кнопка обчислення -->
      <div class="calculate-btn-container">
        <button id="calculate-btn" class="calculate-btn">Обчислити</button>
      </div>

      <div class="result">
        <h3>Стандартна атака</h3>
        <p>Пошкодження в секунду: <label id="dps-standard">1000</label></p>
        <p>Пошкодження: <label id="damage-standard">5000</label></p>
        <p>Відсоток: <label id="percent-standard">50%</label></p>
      </div>

      <div class="result">
        <h3>Крит</h3>
        <p>Пошкодження в секунду: <label id="dps-crit">1500</label></p>
        <p>Пошкодження: <label id="damage-crit">7500</label></p>
        <p>Відсоток: <label id="percent-crit">75%</label></p>
      </div>

      <div class="result">
        <h3>Середня атака</h3>
        <p>Пошкодження в секунду: <label id="dps-average">1200</label></p>
        <p>Пошкодження: <label id="damage-average">6000</label></p>
        <p>Відсоток: <label id="percent-average">60%</label></p>
      </div>
    </div>

    <!-- Правий блок: Вибір ворога -->
    <div class="block">
      <h2>Вибір ворога</h2>

      <!-- Вибір ворога -->
      <label for="enemy-select">
        <input type="checkbox" id="enemy-checkbox" checked>Ворог:
      </label>
      <select id="enemy-select">
        <option value="">Вибрати ворога</option>
      </select>

      <!-- Вибір типу def/res/nothing -->
      <div class="parameter-selection">
        <div>
          <input type="radio" id="def-option" name="parameter" value="def">
          <label for="def-option">def</label>

          <input type="radio" id="res-option" name="parameter" value="res">
          <label for="res-option">res</label>

          <input type="radio" id="nothing-option" name="parameter" value="nothing" checked>
          <label for="nothing-option">nothing</label>
        </div>
      </div>

      <!-- Захист -->
      <label for="defense-input"></label>
      <input type="text" id="defense-input" class="input-field">

      <!-- Резист -->
      <label for="resist-input">Резист:</label>
      <input type="text" id="resist-input" class="input-field">

      <!-- HP -->
      <label for="hp-input">HP:</label>
      <input type="text" id="hp-input" class="input-field">

      <!-- Vulnerability -->
      <label for="vulnerability-input">Вразливість:</label>
      <div>
        <!-- Вибір між відсотками або числовим значенням -->
        <label>
          <input type="radio" name="vulnerability-type" value="percent" id="vulnerability-percent" checked> Відсоток (%)
        </label>
        <label>
          <input type="radio" name="vulnerability-type" value="value" id="vulnerability-value" checked> Числове значення
        </label>
      </div>
      <input type="number" id="vulnerability-input" class="input-field" placeholder="Введіть значення">
    </div>

  </div>

</form>

<script src="script.js"></script>
</body>
</html>
